<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHACryptic</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="mistakes">
          <span class="mistakes__label">MISTAKES</span>
          <div class="mistakes__dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>

      <section class="sub-bar">
        <span id="level-display">LEVEL 1</span>
        <span id="category-display">INSPIRING SAY</span>
      </section>

      <main class="app__main">
        <section class="phrase">
          <div class="phrase__row" id="phrase-row-1"></div>
          <div class="phrase__row" id="phrase-row-2"></div>
          <div class="phrase__row" id="phrase-row-3"></div>
        </section>

        <section class="instruction">
          <button class="instruction__btn" id="check-btn">
            Decrypt the whole phrase. <strong>Good luck!</strong>
          </button>
          <p class="status" id="status-text">Tap a tile and start filling letters.</p>
          <div class="instruction__actions">
            <button class="reset" id="reset-btn">Reset</button>
            <button class="next-level" id="next-level-btn" style="display: none;">Next Level →</button>
          </div>
        </section>
      </main>

      <section class="keyboard" id="keyboard">
        <div class="keyboard__row">
          <button class="key" data-key="Q">Q</button>
          <button class="key" data-key="W">W</button>
          <button class="key" data-key="E">E</button>
          <button class="key" data-key="R">R</button>
          <button class="key" data-key="T">T</button>
          <button class="key" data-key="Y">Y</button>
          <button class="key" data-key="U">U</button>
          <button class="key" data-key="I">I</button>
          <button class="key" data-key="O">O</button>
          <button class="key" data-key="P">P</button>
        </div>
        <div class="keyboard__row">
          <button class="key" data-key="A">A</button>
          <button class="key" data-key="S">S</button>
          <button class="key" data-key="D">D</button>
          <button class="key" data-key="F">F</button>
          <button class="key" data-key="G">G</button>
          <button class="key" data-key="H">H</button>
          <button class="key" data-key="J">J</button>
          <button class="key" data-key="K">K</button>
          <button class="key" data-key="L">L</button>
        </div>
        <div class="keyboard__row">
          <button class="key key--wide" data-action="backspace">⌫</button>
          <button class="key" data-key="Z">Z</button>
          <button class="key" data-key="X">X</button>
          <button class="key" data-key="C">C</button>
          <button class="key" data-key="V">V</button>
          <button class="key" data-key="B">B</button>
          <button class="key" data-key="N">N</button>
          <button class="key" data-key="M">M</button>
          <button class="key key--wide" data-action="enter">↵</button>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHACryptic</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="ads-toggle">
          <span>ADS</span>
          <div class="toggle">
            <div class="toggle__knob"></div>
            <span class="toggle__label">ON</span>
          </div>
        </div>
        <div class="mistakes">
          <span class="mistakes__label">MISTAKES</span>
          <div class="mistakes__dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <button class="pause">II</button>
      </header>

      <section class="sub-bar">
        <span>LEVEL 1</span>
        <span>INSPIRING SAY</span>
      </section>

      <main class="app__main">
        <section class="phrase">
          <div class="phrase__row" id="phrase-row-1"></div>
          <div class="phrase__row" id="phrase-row-2"></div>
          <div class="phrase__row" id="phrase-row-3"></div>
        </section>

        <section class="instruction">
          <button class="instruction__btn" id="check-btn">
            Decrypt the whole phrase. <strong>Good luck!</strong>
          </button>
          <p class="status" id="status-text">Tap a tile and start filling letters.</p>
          <button class="reset" id="reset-btn">Reset</button>
        </section>
      </main>

      <section class="keyboard">
        <div class="keyboard__row">
          <span class="key">Q</span>
          <span class="key">W</span>
          <span class="key">E</span>
          <span class="key">R</span>
          <span class="key">T</span>
          <span class="key">Y</span>
          <span class="key">U</span>
          <span class="key">I</span>
          <span class="key">O</span>
          <span class="key">P</span>
        </div>
        <div class="keyboard__row">
          <span class="key">A</span>
          <span class="key">S</span>
          <span class="key">D</span>
          <span class="key">F</span>
          <span class="key">G</span>
          <span class="key">H</span>
          <span class="key">J</span>
          <span class="key">K</span>
          <span class="key">L</span>
        </div>
        <div class="keyboard__row">
          <span class="key key--wide">⌫</span>
          <span class="key">Z</span>
          <span class="key">X</span>
          <span class="key">C</span>
          <span class="key">V</span>
          <span class="key">B</span>
          <span class="key">N</span>
          <span class="key">M</span>
          <span class="key key--wide">↵</span>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
